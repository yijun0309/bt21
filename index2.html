    <script>
        // 等待DOM元素加載完成
        document.addEventListener("DOMContentLoaded", function () {
            // 獲取相片容器元素和相片元素
            var container = document.getElementById("photo-container");
            var photos = Array.from(container.getElementsByClassName("col-md-4"));

            // 計算列數和列高度的數組
            var columns = 3; // 列數
            var columnHeights = new Array(columns).fill(0); // 列高度

            // 遍歷每個相片
            for (var i = 0; i < photos.length; i++) {
                var photo = photos[i];
                var minHeight = Math.min.apply(null, columnHeights); // 找到最小列高度
                var minIndex = columnHeights.indexOf(minHeight); // 找到最小列的索引

                // 設置相片的位置
                photo.style.position = "absolute";
                photo.style.top = minHeight + "px";
                photo.style.left = minIndex * photo.offsetWidth + "px";

                // 更新列高度
                columnHeights[minIndex] += photo.offsetHeight;
            }

            // 設置容器的高度，以避免瀑布流元素重疊
            container.style.height = Math.max.apply(null, columnHeights) + "px";

           
        });
        document.addEventListener("DOMContentLoaded", function () {
            document.body.style.backgroundColor = "black";
        });
        document.addEventListener("DOMContentLoaded", function () {
        var searchInput = document.getElementById("search-input");
        var searchButton = document.getElementById("search-button");
        var photos = Array.from(document.getElementsByClassName("photo"));

        // 监听搜索按钮点击事件
        searchButton.addEventListener("click", performSearch);

        // 监听输入框回车键按下事件
        searchInput.addEventListener("keydown", function (event) {
            if (event.keyCode === 13) {
                performSearch();
            }
        });

        // 执行搜索
        function performSearch() {
            var searchTerm = searchInput.value.toLowerCase();

            // 遍历照片元素，根据标签进行匹配
            photos.forEach(function (photo) {
                var tags = photo.getAttribute("data-tags").toLowerCase();

                // 如果标签中包含搜索关键字，则显示照片
                if (tags.includes(searchTerm)) {
                    photo.style.display = "block";
                } else {
                    photo.style.display = "none";
                }
            });
        }
    });
